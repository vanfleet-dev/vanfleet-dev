<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SYNTH BOARD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">SYNTH</h1>
  <div class="synth-container">
    <button id="synth-1" class="synth">w</button>
    <button id="synth-2" class="synth">a</button>
    <button id="synth-3" class="synth">s</button>
    <button id="synth-4" class="synth">d</button>
    <button id="synth-5" class="synth">j</button>
    <button id="synth-6" class="synth">k</button>
    <button id="synth-7" class="synth">l</button>
  </div>
  <div class="audio-container">
    <audio loop autoplay muted class="synth-1-audio">
      <source src="./audio/synth_1.mp3" type="audio/mpeg">
    </audio>
    <audio loop autoplay muted class="synth-2-audio">
      <source src="./audio/synth_2.mp3" type="audio/mpeg">
    </audio>
    <audio loop autoplay muted class="synth-3-audio">
      <source src="./audio/synth_3.mp3" type="audio/mpeg">
    </audio>
    <audio loop autoplay muted class="synth-4-audio">
      <source src="./audio/synth_4.mp3" type="audio/mpeg">
    </audio>
    <audio loop autoplay muted class="synth-5-audio">
      <source src="./audio/synth_5.mp3" type="audio/mpeg">
    </audio>
    <audio loop autoplay muted class="synth-6-audio">
      <source src="./audio/synth_6.mp3" type="audio/mpeg">
    </audio>
    <audio loop autoplay muted class="synth-7-audio">
      <source src="./audio/synth_7.mp3" type="audio/mpeg">
    </audio>
  </div>
  <div class="synth-img-container">
    <img class="synth-image" src="./images/pixel_synth.png" />
  </div>
  <script src="synth_board_1.js" charset="'utf-8"></script>
  <!-- <script src="synth_board_2.js" charset="'utf-8"></script> -->
</body>
</html>
