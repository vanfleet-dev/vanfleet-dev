<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="simon.css">
</head>
<body>
  <h1 id="level-title">PRESS N FOR NEW GAME</h1>
  <p id="level">LEVEL: 1</p>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
      </div>
      <div type="button" id="blue" class="btn blue">
      </div>
    </div>
  </div>
  <audio id="green-audio">
    <source src="./audio/green.mp3" type="audio/mpeg">
  </audio>
  <audio id="red-audio">
    <source src="./audio/red.mp3" type="audio/mpeg">
  </audio>
  <audio id="yellow-audio">
    <source src="./audio/yellow.mp3" type="audio/mpeg">
  </audio>
  <audio id="blue-audio">
    <source src="./audio/blue.mp3" type="audio/mpeg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./simon.js"></script>
</body>
</html>
